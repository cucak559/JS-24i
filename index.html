<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24i Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="search-box">

        <input id="search" placeholder="Search..." type="text">
        <button class="search-button" onclick="search()">Search</button>
    </div>

    <div class="results">

        <div class="img-box">
            <div class="img-content">
                <h3 class="gray">Image result</h3>
                <div class="img-results"></div>
            </div>

        </div>

        <div class="web-box">
            <div class="web-content">
                <h3 class="gray">Web result</h3>

                <div class="web-results" id="w-results"></div>
                <div class="text-center gray">
                <a class="gray" href="javascript:prevPage()" id="btn_prev"></a>
                <a id="btn_current">1</a>
                <a class="gray" href="javascript:nextPage()" id="btn_next">2</a>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="js/Fetcher.js"></script>
<script src="js/index.js"></script>

</body>
</html>
